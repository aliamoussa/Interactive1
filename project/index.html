<img id="myImg1" src="p1/cp.jpg" alt="The older version of Club Penguin will forever reign superior opposed to its newer one. It’s not as cool even though it has the same set up and aesthetic, but the feel is completely different. Maybe it’s because we grew up that it’s not as fun anymore." style="width:100%;max-width:440px">

<!-- The Modal -->
<div id="myModal1" class="modal">
  <span class="close1">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption1"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal1');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg1');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption1");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close1")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
