
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="multiples.css" />
</head>

<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="images/responsive-01.png">

        <img src="images/responsive-04.png">
    </div>

</html>
